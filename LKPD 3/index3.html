<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let fah = 250;
        let c;

        c = (fah - 32) * 5 / 9;

        if (c >= 300) {
            console.log('Panas')
        } else if (c <= 250) {
            console.log('Dingin')
        }
        else {
            console.log("Normal")
        }
    </script>
</body>
</html>
