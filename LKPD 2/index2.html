<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let jam = parseInt(prompt("Masukkan jumlah jam:"));
        let menit = parseInt(prompt("Masukkan jumlah menit:"));
        let detik = parseInt(prompt("Masukkan jumlah detik:"));

        let totalDetik = (jam * 3600) + (menit * 60) + detik;

        console.log("Jumlah Detik: " + totalDetik);
    </script>
</body>
</html>
